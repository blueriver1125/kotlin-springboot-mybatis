# 数据库连接配置
spring.datasource.url=jdbc:mysql://192.168.30.5:3308/demo?useUnicode=true&characterEncoding=UTF-8
spring.datasource.username=root
spring.datasource.password=123456
spring.datasource.driver-class-name=com.mysql.jdbc.Driver

#mybatis 配置
mybatis.mapper-locations[0]=classpath:com/kotlin/example/dao/xml/*.xml
mybatis.type-aliases-package=com.kotlin.example.dao.mapper
mybatis.configuration.map-underscore-to-camel-case=true
#打印sql
mybatis.configuration.log-prefix=dao.
#thymeleaf模板配置
spring.thymeleaf.prefix=classpath:/templates
spring.thymeleaf.enabled=true
spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.suffix=.html
spring.thymeleaf.cache=false